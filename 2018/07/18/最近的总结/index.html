<p>#####这是一个最近的总结：</p>
<p>辞职在家差不多两个月了，主要就是在看日剧，从《非自然死亡》《刑警弓神》这些电视剧体会到了人性的美丑，从《头文字D》《灌篮高手》《龙樱》学习到遇到事情要永不言弃。</p>
<p>还重新看了《逝去的武林》体会了民国武林人士那种“真人不露相”</p>
<h5 id="对于自己的事儿的体会："><a href="#对于自己的事儿的体会：" class="headerlink" title="对于自己的事儿的体会："></a>对于自己的事儿的体会：</h5><p>-要果断，懂得及时止损，快刀斩乱麻</p>
<p>-never give up</p>
